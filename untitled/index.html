<body>
<h1>Devine le nombre caché!</h1>
<p>Voici les règles: </p>
<p>Vous avex dix (10) essais afin de trouvez le nombre caché</p>
<p>Le nombre se situe entre 0 et 100</p>
<form>
    <button id="startGame" onclick="Demmarrer()">Commencer</button>
    <button type="reset">Nouvelle partie</button>
    <br>
    <span>Nombre d'essais :</span><span id="nombreEssais"></span> <br>
    <span id="1Essais" hidden="until-found">* Il ne vous reste qu'un essais</span>
    <br>
    <input type="text" id="choixDuJoueur" placeholder="Numéro choisi">
    <label for="choixDuJoueur"></label><span id="déjaChoisi"></span>
    <button type="submit" onclick="Verifier()">Soumettre</button>
    <div class="tableau" id="Visuel">

    </div>
</form>



</body>
